---
layout: default
---

    <div class="container" id="main">
        <div class="row">
        {% include socialicons.html %}
            <div class="col-xs-12 col-sm-12 col-md-9">
                <h2>Archived News</h2>
                Archive of all news feed items:<BR><BR>
            </div>
         </div>

        <div class="row" style="padding-bottom: 18px;">
            {% for item in site.data.news %}
            <div class="col-xs-1 col-sm-1 col-md-1" style="padding-bottom: 8px;">
            <B>{{ item.date }}</B>
            </div>
            <div class="col-xs-11 col-sm-11 col-md-11 custom_about">
            {{ item.name }} 
            </div>
            {% endfor %}
         </div>


    </div>
